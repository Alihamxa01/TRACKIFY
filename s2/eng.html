  body {

    url("https://www.transparenttextures.com/patterns/batthern.png"); /* Light pattern overlay */
    background-size: cover; /* Ensure the pattern covers the background */
    background-blend-mode:darken; /* Blend the gradient with the pattern */
    
    margin: 0;
    padding-top: 75px;
    min-height: 100vh; /* Changed to min-height */
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */

}


        h1 {
            color: rgb(255, 0, 0); /* Orange Red */
            text-shadow: 3.5px 2.7px rgba(0, 0, 0, 0.2);
            font-family: 'Comic Sans MS', cursive;
            font-size: 3rem;
        }

        .audio-player {
            background:rgb(217, 164, 252);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            position: relative;
            text-align: left;
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px; /* Add spacing between players */
        }

        .audio-player img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .audio-player h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #3f3131;
        }

        .audio-player p {
            color: #0b004d;
            font-size: 14px;
            font-family:cursive;
            
        }

        .audio-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .audio-controls audio {
            width: 100%;
        }

        .pi-theme {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Behind the content */
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(26, 23, 23, 0.685); /* Transparent circles */
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        audio {
            width: 300px;
            height: 50px;
            border-radius: 25px;
            border: 3px solid #0c004e;
            background-color: hsl(290, 100%, 76%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        audio::-webkit-media-controls-panel {
            background-color: #df99fa;
            border-radius: 25px;
            padding: 10px;
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-pause-button {
            background-color: #ff4081;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        audio::-webkit-media-controls-timeline {
            background-color: hsl(276, 100%, 50%);
            border-radius: 20px;
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: #2c2c2c;
            font-size: 14px;
        }

        .audio-player:hover {
            transform: scale(1.1); /* Scale the image to 110% on hover */
            box-shadow: 0px 10px 30px rgb(234, 0, 255); /* Blue shadow */
            opacity: 0.9; /* Slightly fade */
        }

    </style>
