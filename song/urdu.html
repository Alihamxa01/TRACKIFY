<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urdu & Hindi Songs</title>
    <link rel="icon" type="image/x-icon" href="favicon1.ico">
    <style>
        /* Global Styles */
        body {
            font-family: 'Noto Nastaliq Urdu', serif; /* Urdu style font */
            background: linear-gradient(135deg, #3c3b3f, #605c3c), 
                        url('https://www.transparenttextures.com/patterns/diagmonds.png'); /* Dark gradient with subtle pattern */
            background-size: cover;
            background-blend-mode: overlay; /* Combine gradient with pattern */
            margin: 0;
            padding-top: 75px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #ffffff; /* White text color */
            animation: background-animation 15s ease infinite;
        }

        @keyframes background-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: #e0e0e0; /* Light off-white */
            text-shadow: 4px 4px rgba(0, 0, 0, 0.2);
            font-family:'Franklin Gothic Medium';
            font-size: 4rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Audio Player Styles */
        .audio-player {
            background: #2d4155; /* Dark blue-gray box */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* More intense shadow */
            padding: 30px;
            width: 300px;
            position: relative;
            text-align: left;
            margin-bottom: 40px;
            border: 2px solid #8e44ad; /* Purple border */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .audio-player img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .audio-player h2 {
            font-size: 22px;
            margin: 10px 0;
            color: #ecf0f1; /* Light off-white */
            font-family: 'Laila', serif; /* Hindi/Urdu-style font */
        }

        .audio-player p {
            color: #c5c8c9; /* Soft gray */
            font-size: 16px;
            font-family: 'Noto Sans', sans-serif;
        }

        /* Audio Control Styles */
        .audio-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .audio-controls audio {
            width: 100%;
        }

        audio {
            width: 350px;
            height: 45px;
            border-radius: 20px;
            border: 3px solid #f39c12; /* Bright orange border */
            background-color: #e74c3c; /* Vivid red background */
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
            padding: 8px;
        }

        audio::-webkit-media-controls-panel {
            background-color: #34495e; /* Dark panel */
            border-radius: 25px;
            padding: 10px;
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-pause-button {
            background-color: #3498db; /* Bright blue buttons */
            border-radius: 50%;
            width: 35px;
            height: 35px;
        }

        audio::-webkit-media-controls-timeline {
            background-color: #2c3e50; /* Dark blue-gray timeline */
            border-radius: 20px;
        }

        .audio-player:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 40px #8e44ad; /* Purple glow shadow */
        }
    </style>
</head>

<body>
    <h1>Welcome to Urdu Songs</h1>

    <!-- Audio Player 1 -->
    <div class="audio-player">
        <img src="img123.jpg" alt="Album Art">
        <h2>MAT AZMA RE </h2>
        <p>Pritam</p>
        <div class="audio-controls">
            <audio controls>
                <source src="mp3/a1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <!-- Audio Player 2 -->
    <div class="audio-player">
        <img src="img123.jpg" alt="Album Art">
        <h2>KAHANI SUNO-2.0</h2>
        <p>Kaifi khalil</p>
        <div class="audio-controls">
            <audio controls>
                <source src="mp3/a2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <!-- Audio Player 3 -->
    <div class="audio-player">
        <img src="img123.jpg" alt="Album Art">
        <h2>ISHQ MURSHAD-OST</h2>
        <p>Ahmed jahanzeb</p>
        <div class="audio-controls">
            <audio controls>
                <source src="mp3/a3.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>








    
</body>
</html>
